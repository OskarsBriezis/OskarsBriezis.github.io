          <label>

          <h1>Kurš galamērķis ir vienlaicīgi gan kontinents, gan valsts?</h1>

            <input type="radio" name="2" value="Liepaja">

          </label>

            <input type="radio" name="3" value="Libija">

          </label>
          <label>

          </label>
